<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <!-- // <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->

    <title> Pig Dice</title>
  </head>
  <body>
    <h1 class="col-md-offset-4">PIG DICE</h1>
    <br>
    <div class="container">
      <div class="show-login"
      	<div class="row clearfix">
      		<div class="col-md-offset-3 ">
      			<form id="start-game" class="form-horizontal" role="form">
      				<div class="form-group">
      					<div class="col-md-offset-2 col-sm-3">
                  <label for="number-of-players" class="  control-label">Number of Players:</label>
      						<input type="text" class="form-control" id="number-of-players" />
      					</div>
      				</div>
              <div class="form-group">
                <div class=" col-md-offset-2 col-sm-3">
                  <label for="sel1">Select list:</label>
                  <select class="form-control" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
              </div>
      				<div class="form-group">
      					<div class="col-md-offset-2 col-sm-3">
      						 <button type="submit" data-toggle="dropdown" class="btn btn-block btn-default">Play</button>
      					</div>
      				</div>
      			</form>
      		</div>
      	</div>
      <div class="show-game">
        <div class="row clearfix">
        		<div class="col-md-4 column">
              <p class="lead">Player Stats:</p>
              <ul id="players-list">
              </ul>
        		</div>
        		<div class="col-md-4 column">
              <span id="dice-list">
              </span>
        		</div>
        		<div class="col-md-4 column">
        			<div class="row clearfix">
        				<div class="col-md-12 column">
                  <span class="active-score"></span>
        				</div>
        			</div>
        			<div class="row clearfix">
                <div class="show-roll">
          				<div class="col-md-12 column">
                    <form id="hold">
                      <div class="form-group">
                         <button type="submit" class="btn btn-info">Hold</button>
                       </div>
                     </form>
                     <form id="roll">
                       <div class="form-group">
                          <button type="submit" class="btn btn-info">Roll</button>
                        </div>
                      </form>
          				</div>
                </div>
        			</div>
        		</div>
        	</div>
        </div>
      </div>
    </div>
  </body>
</html>
