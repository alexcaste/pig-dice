<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <title> Pig Dice</title>
  </head>
  <body>
    <h1 class="col-md-offset-4">PIG DICE</h1>
    <br>
    <div class="container">
      <div class="show-login"
      	<div class="row clearfix">
      		<div class="col-md-offset-3 ">
      			<form id="start-game" class="form-horizontal" role="form">
      				<div class="form-group">
      					<div class="col-md-offset-2 col-sm-3">
                  <label for="number-of-players" class="  control-label">Number of Players:</label>
      						<input type="text" class="form-control" id="number-of-players" />
      					</div>
      				</div>
              <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">Select Game
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                    <li class="disabled" role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                    <li class="disabled" role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                    <li class="disabled" role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                  </ul>
                </div>
                <!-- <div class=" col-md-offset-2 col-sm-3">
                  <label for="version">Game Version:</label>
                  <select class="form-control" id="sel1">
                    <option id = "1">Standard</option>
                    <option class="disabled" id = "2">Two-Dice Pig</option>
                    <option class="disabled" id = "3">Big Pig</option>
                    <option class="disabled" id="4">Hog</option>
                  </select>
                </div> -->
              </div>
      				<div class="form-group">
      					<div class="col-md-offset-2 col-sm-3">
                  <a href="gamepage.html" data-toggle="dropdown" class="btn btn-block btn-default" role="button">Play</a>
      					</div>
      				</div>
      			</form>
      		</div>
      	</div>
      <div class="show-game">
        <div class="row clearfix">
        		<div class="col-md-4 column">
              <p class="lead">Player Stats:</p>
              <ul id="players-list">
              </ul>
        		</div>
        		<div class="col-md-4 column">
              <span id="dice-list">
              </span>
        		</div>
        		<div class="col-md-4 column">
        			<div class="row clearfix">
        				<div class="col-md-12 column">
                  <span class="active-score"></span>
        				</div>
        			</div>
        			<div class="row clearfix">
                <div class="show-roll">
          				<div class="col-md-12 column">
                    <form id="hold">
                      <div class="form-group">
                         <button type="submit" class="btn btn-info">Hold</button>
                       </div>
                     </form>
                     <form id="roll">
                       <div class="form-group">
                          <button type="submit" class="btn btn-info">Roll</button>
                        </div>
                      </form>
          				</div>
                </div>
        			</div>
        		</div>
        	</div>
        </div>
      </div>
    </div>
  </body>
</html>
