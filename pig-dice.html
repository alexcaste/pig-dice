<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <!-- // <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->

    <title> Pig Dice</title>
  </head>
  <body>
    <h1 class="col-sm-offset-5">PIG DICE</h1>
    <br>
    <div class="container">
      <div class="show-login"
      	<div class="row clearfix">
      		<div class="col-md-12 column">
      			<form id="start-game" class="form-horizontal" role="form">
      				<div class="form-group">
      					 <label for="number-of-players" class="col-sm-offset-3 col-sm-2 control-label">Number of Players:</label>
      					<div class="col-sm-2">
      						<input type="text" class="form-control" id="number-of-players" />
      					</div>
      				</div>
      				<div class="form-group">
      					 <label for="number-of-dice" class="col-sm-offset-3 col-sm-2 control-label">Number of Dice:</label>
      					<div class="col-sm-2">
      						<input type="text" class="form-control" id="number-of-dice" />
      					</div>
      				</div>
      				<div class="form-group">
      					<div class="col-sm-offset-5 col-sm-10">
      						 <button type="submit" class="btn btn-default">Play</button>
      					</div>
      				</div>
      			</form>
      		</div>
      	</div>
      <div class="show-game">
        <div class="row clearfix">
        		<div class="col-md-4 column">
              <p class="lead">Player Stats:</p>
              <ul id="players-list">
              </ul>
        		</div>
        		<div class="col-md-4 column">
              <span id="dice-list">
              </span>
        		</div>
        		<div class="col-md-4 column">
        			<div class="row clearfix">
        				<div class="col-md-12 column">
                  <span class="active-score"></span>
        				</div>
        			</div>
        			<div class="row clearfix">
                <div class="show-roll">
          				<div class="col-md-12 column">
                    <form id="hold">
                      <div class="form-group">
                         <button type="submit" class="btn btn-info">Hold</button>
                       </div>
                     </form>
                     <form id="roll">
                       <div class="form-group">
                          <button type="submit" class="btn btn-info">Roll</button>
                        </div>
                      </form>
          				</div>
                </div>
        			</div>
        		</div>
        	</div>
        </div>
      </div>
    </div>
  </body>
</html>
